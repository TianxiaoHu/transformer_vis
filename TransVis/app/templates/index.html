<!DOCTYPE html>
<html lang="en">

<head>
    <title>Visualization Prototype</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/semantic/semantic.min.css">
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/semantic/semantic.js"></script>
    <script src="../static/js/d3.v3.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/plotly-latest.min.js"></script>

    <style>
        body {
            font-family: Lato, 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }

        .main {
            width: 100%;
            position: absolute;
            top: 0px;
            bottom: 0;
        }

        .fillHeight {
            height: 100%;
        }

        .fillWidth {
            width: 100%;
        }

        #highlight {
            height: 100%;
        }

        /*#heatmap {*/
        /*height: 40%;*/
        /*}*/

        .headSelect {
            width: 20%;
        }

        .well {
            margin-bottom: 0px;
        }
    </style>
</head>

<body>
<div class="main">
    <div class="container-fluid text-center fillHeight">
        <div class="row content fillHeight">
            <div class="col-sm-4 well fillHeight" id="panel">
                <div class="default text"><strong>Select Attention</strong></div>
                <br>
                <div class="ui selection dropdown" id="attentionSelect">
                    <input type="hidden" name="head">
                    <i class="dropdown icon"></i>
                    <div class="default text">Select Attention</div>
                    <div class="menu">
                        <div class="item" data-value="0">cross-attention</div>
                        <div class="item" data-value="1">multi-layer attention</div>
                        <div class="item" data-value="2">saliency</div>
                    </div>
                </div>
                <br><br>
                <div class="default text"><strong>Select Layer</strong></div>
                <br>
                <div class="ui selection dropdown" id="layerSelect">
                    <input type="hidden" name="head">
                    <i class="dropdown icon"></i>
                    <div class="default text">Select Layer</div>
                    <div class="menu">
                        <div class="item" data-value="0">1</div>
                        <div class="item" data-value="1">2</div>
                        <div class="item" data-value="2">3</div>
                        <div class="item" data-value="3">4</div>
                        <div class="item" data-value="4">5</div>
                        <div class="item" data-value="5">6</div>
                        <div class="item" data-value="6">7</div>
                        <div class="item" data-value="7">8</div>
                        <div class="item" data-value="8">9</div>
                        <div class="item" data-value="9">10</div>
                    </div>
                </div>
                <br><br>
                <div class="default text"><strong>Select Heads</strong></div>
                <div class="ui checkbox headSelect">
                    <input type="checkbox" tabindex="0" class="hidden" id="headSelect0">
                    <label id="headSelectLabel0">Head 1</label>
                </div>
                <div class="ui checkbox headSelect">
                    <input type="checkbox" tabindex="0" class="hidden" id="headSelect1">
                    <label id="headSelectLabel1">Head 2</label>
                </div>
                <div class="ui checkbox headSelect">
                    <input type="checkbox" tabindex="0" class="hidden" id="headSelect2">
                    <label id="headSelectLabel2">Head 3</label>
                </div>
                <div class="ui checkbox headSelect">
                    <input type="checkbox" tabindex="0" class="hidden" id="headSelect3">
                    <label id="headSelectLabel3">Head 4</label>
                </div>
                <div class="ui checkbox headSelect">
                    <input type="checkbox" tabindex="0" class="hidden" id="headSelect4">
                    <label id="headSelectLabel4">Head 5</label>
                </div>
                <div class="ui checkbox headSelect">
                    <input type="checkbox" tabindex="0" class="hidden" id="headSelect5">
                    <label id="headSelectLabel5">Head 6</label>
                </div>
                <div class="ui checkbox headSelect">
                    <input type="checkbox" tabindex="0" class="hidden" id="headSelect6">
                    <label id="headSelectLabel6">Head 7</label>
                </div>
                <div class="ui checkbox headSelect">
                    <input type="checkbox" tabindex="0" class="hidden" id="headSelect7">
                    <label id="headSelectLabel7">Head 8</label>
                </div>
                <br>
                <button class="ui teal button" id="animation">Go</button>
                <button class="ui teal disabled button" id="stopAnimation">Stop</button>
                <br><br>
                <div class="ui form">
                    <div class="field">
                        <label>Customized Input</label>
                        <textarea></textarea>
                    </div>
                </div>
                <br>
                <button class="ui teal button">Submit</button>
            </div>
            <div class="col-sm-8 fillHeight" id="chart" style="text-align: left">
                <div class="fillWidth well" id="highlight">
                    <div id="highlightTextFieldInput" style="height: 70%; overflow: scroll">
                    </div>
                    <div id="highlightTextFieldOutput" style="height: 30%; overflow: scroll">
                    </div>
                </div>
                <!--<div class="fillWidth well" id="heatmap">-->
                <!--<canvas id="heatmapCanvas" class="fillWidth fillHeight" style="display: none"></canvas>-->
                <!--<div id="heatmapDiv" class="fillHeight fillWidth"></div>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</div>
</body>

</html>
